<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
    content="Explore the wonderful world of cats. Discover cat breeds, care tips, fun facts, and more! Join our community of cat lovers.">
  <!-- SEO Meta Tags -->
  <meta name="keywords" content="cats, cat breeds, cat care, cat tips, cat facts, cat community">
  <meta name="author" content="World of Cat">
  <title>World Of Cats</title>
  <!-- Fav icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!-- CSS file link -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- Start of Header tag -->

  <header>
    <a id="logo" href="index.html">
      <!-- Logo Heading -->
      <h1 id="logo-heading">World Of Cats</h1>
    </a>

    <!-- Hidden checkbox for menu toggle -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <i class="fa-solid fa-bars"></i>
    </label>

    <nav>
      <!-- Starting of nav tag for links -->
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <!--main>-->
  <main>
    <!--sign up container-->
    <section id="signup">
      <!--sign up form-->
      <form action="confirmation.html" id="signup-form" method="">
        <h2>Let's get you signed up!</h2>
        <fieldset>
          <legend>Personal Information</legend>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
          <div class="form-group">
            <label for="email-address">Email Address</label>
            <input type="email" name="email-address" id="email-address" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Preferences</legend>
          <div class="form-group radio-button">
            <label>Favorite Cat Activity:</label><br>
            <label for="playing">Playing</label>
            <input type="radio" name="cat-activity" id="playing" value="playing" checked required>
            <label for="sleeping">Sleeping</label>
            <input type="radio" name="cat-activity" id="sleeping" value="sleeping" required>
            <label for="exploring">Exploring</label>
            <input type="radio" name="cat-activity" id="exploring" value="exploring" required>
          </div>

        </fieldset>
        <div class="form-group">
          <button type="submit" class="join-button">Join Now!</button>
        </div>
      </form>

    </section>
  </main>
  <!--footer-->
  <footer>
    <div class="footer-container">
      <h4>Follow Us</h4>
      <div class="footer-section social">
        <a href="https://facebook.com" target="_blank" aria-label="Follow us on Facebook"><i
            class="fa-brands fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank" aria-label="Follow us on Twitter"><i
            class="fa-brands fa-x-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" aria-label="Follow us on Instagram"><i
            class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 World of Cats. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/e16b95325d.js" crossorigin="anonymous"></script>
</body>

</html>
